<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!!</title>
    <!-- Tailwind -->
    <link rel="stylesheet" href="src/output.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        /* Custom AOS: McQueen drive-in */
        [data-aos="drive-in-left"] {
            opacity: 0;
            transform: translateX(-100vw);
            transition-property: transform, opacity;
            transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        }

        [data-aos="drive-in-left"].aos-animate {
            opacity: 1;
            transform: translateX(0);
        }

        /* Intro animation (zoom + fade) */
        .intro-text {
            animation: zoomFade 2s ease-in-out forwards;
        }

        @keyframes zoomFade {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            30% {
                opacity: 1;
                transform: scale(1.1);
            }

            80% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .second-intro {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-weight: bold;
            color: #ef4444;
            font-size: clamp(2rem, 8vw, 5rem);
            opacity: 0;
            /* ðŸŸ¢ spacing between letters */
        }

        .second-intro span {
            opacity: 0;
            display: inline-block;
            transform: translateX(-2500px);
            animation: fadeInSlide 0.1s forwards;
        }

        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOutAll {
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hidden + fade for content */
        .hidden-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-content {
            opacity: 1;
        }

        .clip-left {
            clip-path: polygon(0 0, 90% 0, 80% 100%, 0% 100%);
        }

        .clip-right {
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 10% 100%);
        }
    </style>
</head>

<body class="overflow-x-hidden bg-amber-50">
    <section
        class="bg-[url('../assets/img/bg.png')] bg-center bg-cover h-screen m-0 flex justify-center items-center flex-col relative">

        <!-- â€œYou're Invited!â€ intro -->
        <div id="introText" class="absolute text-red-500 font-bold md:text-8xl max-md:text-4xl intro-text">
            You're Invited!
        </div>

        <!-- â€œFranco turns one!â€ intro -->
        <div id="secondIntro" class="second-intro"></div>

        <!-- Main content -->
        <div id="mainContent" class="hidden-content flex flex-col justify-center items-center">
            <div class="text-red-500 font-bold md:text-6xl max-md:text-4xl" data-aos="fade-down">SPEED ON OVER</div>

            <div class="relative" data-aos="flip-down" data-aos-delay="500">
                <svg viewBox="0 0 300 125" class="w-72 h-24 mt-5">
                    <path id="curve" d="M 50,150 A 100,100 0 0,1 250,150" fill="transparent" />
                    <text text-anchor="middle" class="md:text-2xl max-md:text-lg font-semibold fill-gray-800">
                        <textPath href="#curve" startOffset="50%">
                            &amp; join us for
                        </textPath>
                    </text>
                </svg>
            </div>

            <div class="md:text-8xl max-md:text-6xl font-bold" data-aos="fade-in" data-aos-delay="1000">FRANCO's</div>

            <div class="md:text-3xl max-md:text-xl mt-2 mb-6" data-aos="fade-up" data-aos-delay="1500">
                Christening &amp; 1st Birthday
            </div>

            <div class="image md:w-80 max-md:w-64" data-aos="drive-in-left" data-aos-delay="2000">
                <img src="assets/img/car.png" alt="">
            </div>
        </div>

    </section>

    <section class="relative h-full overflow-hidden flex items-center justify-center bg-amber-50">
        <!-- Skewed Backgrounds -->
        <div class="-inset-24 flex md:absolute max-md:hidden">
            <!-- Left side (cream background) -->
            <div class="md:w-1/2 max-md:w-full bg-amber-50 transform -skew-x-12 origin-right"></div>
            <!-- Right side (yellow background) -->
            <div class="md:w-1/2 max-md:w-full bg-yellow-400 transform -skew-x-12 origin-left"></div>
        </div>

        <!-- Content container -->
        <div
            class="relative z-10 flex w-full md:h-screen max-md:h-full max-md:justify-center items-center max-md:flex-col-reverse">
            <!-- Left side content -->
            <div class="md:w-1/2 max-md:w-full flex flex-col justify-center items-center text-center p-8">
                <h1 class="md:text-5xl max-md:text-3xl font-extrabold text-gray-800 mb-6">Event Details</h1>
                <div class="flex items-center text-sm flex-col my-5">
                    <i class="fa-solid fa-calendar-days md:text-8xl max-md:text-6xl mb-6"></i>
                    <span class="font-bold text-lg">Saturday</span>
                    November 15, 2025<br>
                </div>
                <div class="flex items-center text-sm flex-col my-5">
                    <i class="fas fa-church md:text-8xl max-md:text-6xl mb-6"></i>
                    <span class="font-bold text-lg">Saint Andrew the Apostle Parish</span>
                    62 Constellation, cor Nicanor Garcia St, Makati City<br>
                    <span>Time: <span class="font-bold">9:30 AM</span></span>
                </div>
                <div class="flex items-center text-sm flex-col my-5">
                    <i class="fas fa-utensils md:text-8xl max-md:text-6xl mb-6"></i>
                    <span class="font-bold text-lg">Casa Havana</span>
                    2542 Leiva Corner, Havana, Santa Ana, Manila, Metro Manila<br>
                    <span>Time: <span class="font-bold">12:00 PM</span></span>
                </div>
            </div>

            <!-- Right side content (image) -->
            <div
                class="relative md:w-1/2 max-md:w-full max-md:h-full flex justify-center items-center overflow-hidden max-md:py-24">

                <!-- Skewed yellow background (mobile only) -->
                <div
                    class="max-md:absolute md:hidden inset-0 bg-yellow-400 transform max-md:skew-y-[-46deg] origin-bottom-right">
                </div>

                <!-- Lightning McQueen -->
                <div data-aos="fade-down-left" data-aos-anchor-placement="center-bottom">
                    <img src="assets/img/car1.png" alt="Lightning McQueen"
                        class="relative z-10 md:w-full max-md:w-96 object-contain">
                </div>
            </div>
        </div>
    </section>

    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const intro = document.getElementById("introText");
            const secondIntro = document.getElementById("secondIntro");
            const main = document.getElementById("mainContent");

            // Step 1: After 2.2s, remove â€œYouâ€™re Invitedâ€
            setTimeout(() => {
                intro.style.display = "none";

                // Step 2: Start Franco turns one! animation
                const text = "Franco turns one!";
                secondIntro.innerHTML = ""; // clear existing

                [...text].forEach((char, i) => {
                    const span = document.createElement("span");
                    // ðŸŸ¢ keep space visible
                    span.innerHTML = char === " " ? "&nbsp;" : char;
                    span.style.animationDelay = `${i * 0.1}s`;
                    secondIntro.appendChild(span);
                });

                secondIntro.style.opacity = "1";

                // Step 3: Fade out after animation complete
                setTimeout(() => {
                    secondIntro.style.animation = "fadeOutAll 1s forwards";

                    // Step 4: Show main content
                    setTimeout(() => {
                        secondIntro.style.display = "none";
                        main.style.display = "flex";
                        main.offsetHeight; // force reflow
                        main.classList.add("show-content");

                        // Init AOS after visible
                        AOS.init({
                            duration: 1500,
                            once: true,
                        });
                        AOS.refreshHard();
                    }, 1000); // ðŸ•’ fade out for 1s only
                }, text.length * 100 + 1000); // ðŸ•’ trigger fade-out after 1s instead of 2s
            }, 2000);
        });
    </script>
</body>

</html>
